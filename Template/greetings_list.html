<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabriklar Ro‚Äòyxati</title>
    <style>
        /* Sahifa foni */
        body {
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Sarlavha */
        h2 {
            font-size: 28px;
            color: #222;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Tabrik kartochkalari */
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 15px auto;
            text-align: left;
            border-left: 5px solid #007bff;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 14px;
        }

        /* Tugmalar */
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Agar tabriklar yo‚Äòq bo‚Äòlsa */
        .empty {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        /* Mobil uchun moslashuv */
        @media (max-width: 600px) {
            .card {
                max-width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <h2>üéâ Tabriklar Ro‚Äòyxati üéÇ</h2>

    {% for greeting in greetings %}
    <div class="card">
        <h3>üéà {{ greeting.sender }} ‚û°Ô∏è {{ greeting.user }}</h3>
        <p>üìÖ Sana: {{ greeting.created_at|date:"d.m.Y" }}</p>
        <a href="{% url 'greeting_detail' greeting.id %}" class="btn">Batafsil</a>
    </div>
    {% empty %}
    <p class="empty">Hozircha tabriklar yo‚Äòq.</p>
    {% endfor %}

</body>
</html>
