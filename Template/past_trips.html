<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'tib ketgan sayohatlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://static.tildacdn.com/tild3330-6565-4439-b736-663261383039/image.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .trip-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #ffffff;
            position: relative;
        }
        .trip-date {
            font-size: 14px;
            color: #6c757d;
        }
        .btn-detail {
            display: inline-block;
            padding: 5px 10px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .btn-detail:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>O'tib ketgan sayohatlar</h2>
    {% if trips %}
        {% for trip in trips %}
            <div class="trip-card">
                <h4>{{ trip.name }}</h4>
                <p class="trip-date">ðŸ“… Sana: {{ trip.date }}</p>
                <p>{{ trip.description }}</p>
                <a href="{% url 'trip_detail' trip.id %}" class="btn-detail">ðŸ“– Batafsil</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-muted">ðŸ“­ Hech qanday o'tib ketgan sayohatlar yoâ€˜q.</p>
    {% endif %}
</div>

</body>
</html>
