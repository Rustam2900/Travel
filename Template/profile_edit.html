<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni Tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center">Profilni tahrirlash</h2>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="id_full_name"><strong>Toâ€˜liq ism:</strong></label>
                {{ form.full_name }}
            </div>

            <div class="form-group mb-3">
                <label for="id_email"><strong>Email:</strong></label>
                {{ form.email }}
            </div>

            <div class="form-group mb-3">
                <label for="id_age"><strong>Yosh:</strong></label>
                {{ form.age }}
            </div>

            <div class="form-group mb-3">
                <label for="id_phone"><strong>Telefon:</strong></label>
                {{ form.phone }}
            </div>

            <div class="form-group mb-3">
                <label for="id_profile_image"><strong>Profil rasmi:</strong></label>
                {{ form.profile_image }}
                {% if user.profile_image %}
                    <div class="mt-2">
                        <img src="{{ user.profile_image.url }}" alt="Profil rasmi" width="120" class="rounded">
                    </div>
                {% endif %}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Saqlash</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Bekor qilish</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
