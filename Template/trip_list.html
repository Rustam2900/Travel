<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .trip { border: 1px solid #ddd; padding: 15px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Available Trips</h2>
    {% for trip in trips %}
        <div class="trip">
            <h3>{{ trip.name }}</h3>
            <p>Location: {{ trip.location }}</p>
            <p>Date: {{ trip.date }}</p>
            <a href="{% url 'trip_detail' trip.id %}">View Details</a>
        </div>
    {% endfor %}
</body>
</html>
