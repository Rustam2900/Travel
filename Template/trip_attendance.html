<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimlar boradi?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-check {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .form-check:hover {
            background: #e2e6ea;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-success {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-success:hover {
            background: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Kimlar boradi? - {{ trip.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for user in users %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="users" value="{{ user.id }}" id="user{{ user.id }}">
                <label class="form-check-label" for="user{{ user.id }}">
                    {{ user.username }} - {{ user.full_name }}
                </label>
            </div>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-success">Tasdiqlash</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
